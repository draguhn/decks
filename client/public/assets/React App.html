  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100vw;
  overflow-x: scroll;
  overflow-y: hidden;

.training__container::-webkit-scrollbar {
  display: none;
}

.training__card__container {
  width: 100vw;
  display: flex;
  flex-direction: row;
}

.training__card__outer {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  scroll-snap-align: start;
}

.training__card {
  display: flex;
  flex-direction: column;
  position: relative;
  justify-content: center;
  align-items: center;
  width: 70vw;
  height: 70vh;
  min-height: 400px;
  perspective: 1000px;
}

@keyframes pulse {
  0% {
    box-shadow: 0px 0px 80px #838383;
  }
  25% {
    box-shadow: 0px 0px 20px #838383;
  }
  50% {
    box-shadow: 0px 0px 20px #838383;
  }
  100% {
    box-shadow: 0px 0px 80px #838383;
  }
}

.training__card__inner {
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 1.5s;
  transform-style: preserve-3d;
  border: 4px;
  border-color: black;
  border-style: solid;
  border-radius: 15px;
  animation: pulse 10s infinite;
  transform: rotateY(0);
}

.training__card__inner:hover {
  cursor: pointer;
}

.training__card__is__flipped .training__card__inner {
  transform: rotateY(-180deg);
  transition: transform 1.5s;
  -webkit-backface-visibility: visible;
  backface-visibility: visible;
}

.training__card__is__flipped .flag__front {
  transform: rotateY(-180deg);
  transition: transform 1.5s;
}

.training__card__front,
.training__card__back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  background-color: white;
}

.training__card__front {
  border-radius: 15px;
  background-color: white;
}

.training__card__back {
  border-radius: 15px;
  background-color: white;
  transform: rotateY(-180deg);
}

.training__card__text {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  font-size: 5em;
}

.carousel__button {
  background-color: transparent;
  border: none;
  outline: transparent;
}

.carousel__button:hover { /* Safari/Chrome */
  filter: invert(100%);
  cursor: pointer;
}

.arrow {
  height: 20px;
  border-radius: 50%;
  padding: 0.7rem;
  margin: 1rem 5rem 1rem 5rem;
}

.left__arrow {
  transform: rotate(180deg);
}

.right__arrow {
  transform: rotate(0deg);
}

.progress__container {
  position: relative;
  display: flex;
  flex-direction: row;
  margin-top: 20px;
  justify-content: center;
  align-items: center;
  height: 50px;
  width: 100%;
}

progress[value] {
  -webkit-appearance: none;
  appearance: none;
  width: 550px;
  height: 10px;
}

progress[value]::-webkit-progress-bar {
  background-color: #eee;
  border-radius: 2px;
}

progress[value]::-webkit-progress-value {
  background-color: black;
  border-radius: 2px;
  background-size: 35px 20px, 100% 100%, 100% 100%;

.home__page__card__container {
  width: 50vw;
  height: 20vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.home__page__card {
  /* width: 50vw; */
  border: solid 4px;
  background-color: white;
  margin-top: 8em;
  margin-bottom: 8em;
  transform-style: preserve-3d;
  border-radius: 15px;
  padding: 1rem 1rem;
  box-shadow: 0px 0px 20px #838383;
  transition: all 0.2s ease-out;
}

.home__page__card__header {
  display: flex;
}

.home__page__card__headline {
  min-height: 10vh;
  margin-left: 2em;
  transition: all 0.9s ease-out;
}

.home__page__card__logo {
  min-height: 10vh;
  display: flex;
}

.home__page__card__logo img {
  width: 7rem;
  z-index: 2;
  transition: all 0.9s ease-out;
}

.home__page__card__circle {
  width: 7rem;
  height: 7rem;
  background: linear-gradient(
    to right,
    rgba(245, 70, 66, 0.75),
    rgba(8, 83, 156, 0.75)
  );
  border-radius: 50%;
  z-index: 1;
  animation: pulse-eye 2s infinite;
}

.home__page__card__info h3 {
  font-size: 1.3rem;
  padding: 2rem 0rem;
  margin-left: 1em;
  margin-right: 1em;
  text-align: justify;
  color: #585858;
  font-weight: lighter;
  transition: all 0.75s ease-out;
}

/* MENU BUTTONS */
.home__page__card__sizes {
  display: flex;
  margin-left: 0.5em;
  margin-right: 0.5em;
  margin-bottom: 0.5em;
  border: solid 3px;
  justify-content: space-between;
  transition: all 0.75s ease-out;
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
}

.home__page__card__sizes button {
  padding: 0.5rem 1.7rem;
  margin: 1em;
  flex: 1 1;
  text-transform: uppercase;
  font-size: 1em;
  background: none;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-family: 'Share Tech Mono', sans-serif;
  font-weight: bold;
  color: black;
  transition: all 1s ease-in-out;
  white-space: nowrap;
}

.home__page__card__sizes button:hover {
  text-decoration-line: underline;
  text-decoration-style: solid;
  text-decoration-color: rgba(8, 83, 156, 0.75);
  text-decoration-thickness: 7px;
  cursor: pointer;
}

/* ADD NEW CARD/DECK BUTTON */
.home__page__card__blobs__container {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
}

.home__page__card__blob {
  margin: 1em;
  height: 60px;
  width: 60px;
  transform: scale(1);
  animation: pulse-button 2s infinite;
  cursor: pointer;
}

@keyframes pulse-eye {
  0% {
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.75);
  }

  70% {
    box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
  }

  100% {
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
  }
}

@keyframes pulse-button {

  font-size: 3em;
  margin-bottom: 20px;
}

.settings__icon {
  height: 32px;
  margin-right: 1rem;
}

.settings__container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Share Tech Mono', sans-serif;
  background: #dad299; /* fallback for old browsers */ /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(
    to bottom,
    #b0dab9,
    #dad299
  ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}

.settings__card {
  position: relative;
  display: flex;
  flex-direction: column;
  width: 60vw;
  min-width: 350px;
  border: 4px;
  border-color: black;
  border-style: solid;
  border-radius: 15px;
  box-shadow: 0px 0px 20px #838383;
  padding: 40px;
  background-color: white;
}

.settings__img__preview {
  position: absolute;
  top: 0;
  right: 0;
  margin: 2rem;
  height: 120px;
  width: 120px;
  border-radius: 50%;
  border: 4px;
  border-color: black;
  border-style: solid;
  overflow: hidden;
}

.settings__heading {
  font-size: 3em;
  margin-bottom: 20px;
}

.settings__form__container {
  margin-top: 50px;
}

.hidden {
  display: none;
}

.custom__file__upload {
  border: none;
  background-color: black;
  color: white;
  width: 95px;
  text-align: center;
  display: inline-block;
  padding: 6px 12px;
  cursor: pointer;
  position: absolute;
  margin-top: 92px;
  margin-left: 0px;
}

.settings__form__label {
  padding-bottom: 10px;
}

.settings__form__input__container {
  display: flex;
  padding-bottom: 10px;
}

.settings__form__input {
  font-family: 'ShareTechMono-Regular', sans-serif;
  font-size: 1.5em;
  width: 100%;
}

.settings__form__button__container {
  display: flex;
  justify-content: space-between;
  padding-top: 10px;
}

.settings__form__button {
  font-family: 'ShareTechMono-Regular', sans-serif;
  font-size: 1.2em;
  background-color: white;
  border-style: none;
}
.settings__form__button img {
  margin-left: 5px;
  width: 15px;
}

.settings__form__link__container {
  padding-top: 10px;
  color: hsl(219deg 64% 57%);
  font-weight: 550;
}

.settings__form__attribute {
  font-size: 1.5em;
}

.settings__alert {
  text-align: center;
  font-size: 1.2em;
  margin-bottom: 20px;
}

.settings__alert__warning {
  text-align: center;
  font-size: 1.2em;
  margin-bottom: 10px;
  color: red;
}

.container__image__profile {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
